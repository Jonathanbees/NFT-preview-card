<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
  
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      <img src="./images/icon-view.svg" alt="" class="eye">
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <span class="quantity"> <img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <hr>
      <div class="avatar">
        <span><img src="./images/image-avatar.png" alt="">Creation of <b>Jules Wyvern</b></span>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jonathanbees?tab=repositories">Jonathan Betancur</a>.
  </div>
</body>
</html>
